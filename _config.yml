description: "Rappot Tecnológia é uma empreendimento fortemente atrelado a intelgiência Artificial, visamos oferecer serviços classicos empoderados tanto por Recursos Humanos como Inteligência Artificial. Temos mais de 35 anos de experiência em integração de sistemas, redes e desenvolvimento de softwares. Da Hospedagem do seu site, até a integração de seus sistemas com meios de comunicação via internet, buscamos a melhor solução."

baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://rapport.tec.br" # the base hostname & protocol for your site
urlimg: "img"
defaultimg: "header.jpg"

twitter_username: ""
github_username: rapporttecnologia

# Build settings
markdown: kramdown

collections:  
  # Ativar posts
  posts:
    output: true
  pages:
    output: true
    permalink: /:path/
  portfolio:
    output: true
    permalink: /projetos/:path/
  clientes:
    output: true
    permalink: /clientes/:path/
  contratos:
    output: true
    permalink: /contrato/:path/
  
defaults:
  - 
    scope:
      path: ""
      type: "contratos"
    values:
      image: "header.jpg"

# Definir a estrutura de URL dos posts
permalink: /blog/:categories/:title/
  
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from