<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300" role="img" aria-label="Rapport RH Inteligënte">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071a2a"/>
      <stop offset="1" stop-color="#062e4d"/>
    </linearGradient>

    <linearGradient id="cyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7de3ff"/>
      <stop offset="1" stop-color="#2aa7ff"/>
    </linearGradient>

    <linearGradient id="violet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a5b4ff"/>
      <stop offset="1" stop-color="#5b7cff"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M 16 0 L 0 0 0 16" fill="none" stroke="#1a3c57" stroke-width="1" opacity="0.35"/>
    </pattern>
  </defs>

  <rect width="500" height="300" fill="url(#bg)"/>
  <rect width="500" height="300" fill="url(#grid)" opacity="0.55"/>

  <path d="M0,70 C120,20 220,40 320,70 C410,95 455,70 500,50 L500,0 L0,0 Z" fill="#0a3557" opacity="0.55"/>
  <path d="M0,300 L0,240 C110,210 170,235 260,252 C355,270 420,250 500,225 L500,300 Z" fill="#0a3557" opacity="0.55"/>

  <!-- Digital brain -->
  <g transform="translate(70 78)">
    <path d="M120,30
             C85,28 62,48 56,78
             C35,86 25,105 30,128
             C18,152 30,178 54,186
             C60,214 85,232 116,230
             C128,246 155,252 176,242
             C197,252 224,246 236,230
             C267,232 292,214 298,186
             C322,178 334,152 322,128
             C327,105 317,86 296,78
             C290,48 267,28 232,30
             C212,15 188,16 176,28
             C164,16 140,15 120,30 Z"
          fill="none" stroke="url(#cyan)" stroke-width="3" opacity="0.95" filter="url(#glow)"/>

    <g stroke="url(#violet)" stroke-width="2" opacity="0.8" fill="none">
      <path d="M95,78 C120,62 150,58 176,66 C202,58 232,62 257,78"/>
      <path d="M78,118 C112,102 145,100 176,110 C207,100 240,102 274,118"/>
      <path d="M86,156 C118,146 148,146 176,156 C204,146 234,146 266,156"/>
      <path d="M120,196 C145,188 162,188 176,194 C190,188 207,188 232,196"/>
    </g>

    <g fill="#bfefff" opacity="0.95" filter="url(#glow)">
      <circle cx="95" cy="78" r="3.2"/>
      <circle cx="176" cy="66" r="3.2"/>
      <circle cx="257" cy="78" r="3.2"/>
      <circle cx="78" cy="118" r="3.2"/>
      <circle cx="176" cy="110" r="3.2"/>
      <circle cx="274" cy="118" r="3.2"/>
      <circle cx="86" cy="156" r="3.2"/>
      <circle cx="176" cy="156" r="3.2"/>
      <circle cx="266" cy="156" r="3.2"/>
      <circle cx="120" cy="196" r="3.2"/>
      <circle cx="232" cy="196" r="3.2"/>
    </g>
  </g>

  <!-- RH emblem + GenAI sparkles -->
  <g transform="translate(330 78)">
    <rect x="0" y="0" width="140" height="140" rx="18" fill="#071f33" opacity="0.75" stroke="#2aa7ff" stroke-opacity="0.55"/>

    <g opacity="0.95" filter="url(#glow)">
      <text x="70" y="75" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="800" font-size="54" fill="url(#cyan)">RH</text>
    </g>

    <g fill="#bfefff" opacity="0.95" filter="url(#glow)">
      <path d="M110 22 l4 10 10 4 -10 4 -4 10 -4 -10 -10 -4 10 -4z"/>
      <path d="M28 30 l3 8 8 3 -8 3 -3 8 -3 -8 -8 -3 8 -3z" opacity="0.85"/>
      <path d="M118 106 l3 8 8 3 -8 3 -3 8 -3 -8 -8 -3 8 -3z" opacity="0.75"/>
    </g>

    <g stroke="#6fd5ff" stroke-width="2" opacity="0.65" fill="none">
      <path d="M16 108 C36 96, 44 90, 58 78"/>
      <circle cx="16" cy="108" r="3" fill="#bfefff"/>
      <circle cx="58" cy="78" r="3" fill="#bfefff"/>
    </g>
  </g>

  <!-- Title strip -->
  <g transform="translate(24 248)">
    <rect x="0" y="0" width="452" height="34" rx="10" fill="#061b2b" opacity="0.72" stroke="#2aa7ff" stroke-opacity="0.35"/>
    <text x="16" y="23" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="700" fill="#e8f6ff">Rapport RH Inteligënte</text>
    <text x="246" y="23" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#bfefff" opacity="0.9">alertas • stress • treinamentos • tool calling</text>
  </g>
</svg>
