<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Rede de sensores cognitivos com analista digital">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1f3a" />
      <stop offset="40%" stop-color="#0d3c5f" />
      <stop offset="100%" stop-color="#1c6a7f" />
    </linearGradient>
    <linearGradient id="human" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8ae6ff" />
      <stop offset="100%" stop-color="#51a4ff" />
    </linearGradient>
    <linearGradient id="dashboard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#112f4d" />
      <stop offset="100%" stop-color="#0c1f30" />
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#56ffda" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#56ffda" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />

  <!-- Conexões de sensores -->
  <g stroke="#56ffda" stroke-opacity="0.45" stroke-width="2">
    <polyline points="200,200 360,240 520,180 720,260 920,200" fill="none" />
    <polyline points="180,420 360,360 560,420 760,380 980,460" fill="none" />
    <polyline points="240,600 440,520 640,600 840,520 1040,620" fill="none" />
  </g>

  <!-- Nós -->
  <g fill="#56ffda" fill-opacity="0.8">
    <circle cx="200" cy="200" r="12" />
    <circle cx="360" cy="240" r="14" />
    <circle cx="520" cy="180" r="10" />
    <circle cx="720" cy="260" r="13" />
    <circle cx="920" cy="200" r="11" />
    <circle cx="180" cy="420" r="10" />
    <circle cx="360" cy="360" r="14" />
    <circle cx="560" cy="420" r="12" />
    <circle cx="760" cy="380" r="14" />
    <circle cx="980" cy="460" r="12" />
    <circle cx="240" cy="600" r="11" />
    <circle cx="440" cy="520" r="13" />
    <circle cx="640" cy="600" r="12" />
    <circle cx="840" cy="520" r="13" />
    <circle cx="1040" cy="620" r="11" />
  </g>

  <!-- Pulso dinâmico -->
  <circle cx="760" cy="380" r="70" fill="url(#pulse)" />
  <circle cx="360" cy="360" r="55" fill="url(#pulse)" />

  <!-- Dashboard gigante -->
  <g transform="translate(580 140)">
    <rect width="520" height="360" rx="26" fill="url(#dashboard)" stroke="#51a4ff" stroke-opacity="0.6" stroke-width="3" />
    <rect x="32" y="40" width="456" height="80" rx="16" fill="#133c60" />
    <rect x="32" y="140" width="456" height="60" rx="12" fill="#102a44" />
    <rect x="32" y="220" width="210" height="100" rx="12" fill="#133c60" />
    <rect x="278" y="220" width="210" height="100" rx="12" fill="#133c60" />

    <!-- gráficos -->
    <polyline points="60,100 120,70 180,86 240,54 300,92 360,60 420,82" fill="none" stroke="#56ffda" stroke-width="4" stroke-linecap="round" />
    <polyline points="60,260 120,240 180,250 240,220 300,230 360,200" fill="none" stroke="#f4df7a" stroke-width="4" stroke-linecap="round" />
    <polyline points="306,264 360,300 420,240" fill="none" stroke="#ff8ae2" stroke-width="4" stroke-linecap="round" />
    <circle cx="420" cy="240" r="22" fill="#133c60" stroke="#ff8ae2" stroke-width="4" />
    <circle cx="360" cy="300" r="12" fill="#133c60" stroke="#ff8ae2" stroke-width="3" />
  </g>

  <!-- Analista digitalizado -->
  <g transform="translate(260 160)" fill="none" stroke="url(#human)" stroke-width="4" filter="url(#glow)">
    <path d="M220 140c0-40 28-72 62-72s62 32 62 72-28 72-62 72-62-32-62-72z" fill="rgba(81,164,255,0.1)" />
    <path d="M220 140c0-40 28-72 62-72s62 32 62 72-28 72-62 72-62-32-62-72z" />
    <path d="M260 216c-40 18-70 64-70 116v160h204V332c0-52-30-98-70-116" stroke-width="5" />
    <path d="M322 360c38 18 68 54 84 100" />
    <path d="M238 360c-38 18-68 54-84 100" />
  </g>

  <!-- Linhas do teleão -->
  <g stroke="#51a4ff" stroke-opacity="0.6" stroke-width="2">
    <line x1="580" y1="120" x2="540" y2="80" />
    <line x1="1100" y1="120" x2="1150" y2="80" />
    <line x1="580" y1="520" x2="540" y2="560" />
    <line x1="1100" y1="520" x2="1150" y2="560" />
  </g>

  <!-- Partículas -->
  <g fill="#8ae6ff" fill-opacity="0.7">
    <circle cx="150" cy="120" r="3" />
    <circle cx="320" cy="90" r="4" />
    <circle cx="500" cy="60" r="3" />
    <circle cx="820" cy="80" r="4" />
    <circle cx="1080" cy="140" r="3" />
    <circle cx="960" cy="700" r="4" />
    <circle cx="680" cy="720" r="3" />
    <circle cx="420" cy="700" r="3" />
    <circle cx="200" cy="720" r="4" />
  </g>

  <text x="80" y="740" fill="#8ae6ff" font-size="28" font-family="'Orbitron', 'Segoe UI', sans-serif" letter-spacing="4">
    Redes de Sensores Cognitivas · AIoT · Edge Intelligence
  </text>
</svg>
